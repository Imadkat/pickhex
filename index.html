<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>pickhex, pick your color</title>
</head>

<body>
  <h3 class="heading">pick<span class="hex">HEX</span></h3>
  <div id="container">
    <div id="preview">
    </div>
    <div id="picker">
    </div>

    <input type="range" id="slider" min="0" max="255" value="127" />
    <input type="text" id="hex-value" class="input" placeholder="HEX" value="#" />
    <input type="text" id="rgb" class="input" placeholder="RGB" />
  </div>
  <script type="module" src="src/main.js"></script>
</body>
